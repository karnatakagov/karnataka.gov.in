<p><b>ಕರ್ನಾಟಕದಲ್ಲಿ ಶಿಕ್ಷಣ</b></p>

<p>ಹತ್ತೊಂಬತ್ತನೇ ಶತಮಾನದ ನಂತರದ ಅರ್ಧದಷ್ಟು ಪ್ರಾಚೀನ ಶಿಕ್ಷಣ ವ್ಯವಸ್ಥೆಯು ಕರ್ನಾಟಕದಲ್ಲಿ ಅಗ್ರಹಾರಗಳು, ಶಿವಪುರಿಗಳು, ಬ್ರಹ್ಮಪುರಿಗಳು, ಘಟಿಕಸ್ಥಾನಗಳು ಮತ್ತು ಮಠಗಳ ರೂಪದಲ್ಲಿ ಅಸ್ತಿತ್ವದಲ್ಲಿತ್ತು.
 ಅವು ನಿಕಟ ಶಿಕ್ಷಕ-ಶಿಷ್ಯ ಸಂಬಂಧದೊಂದಿಗೆ ಬಹುತೇಕ ವಸತಿ ಪ್ರಕಾರದ ಶಿಕ್ಷಣ ಸಂಸ್ಥೆಗಳಾಗಿದ್ದವು. ಅಗ್ರಹಾರದಲ್ಲಿ ಮತ್ತು ಬ್ರಹ್ಮಪುರಿಗಳಲ್ಲಿ ವಿದ್ವಾಂಸರು ವಾಸಿಸುತ್ತಿದ್ದರು, ಅವರು ಉಪನಿಷತ್ತುಗಳು ಮತ್ತು
 ಪ್ರಾಚೀನ ತತ್ತ್ವಚಿಂತನೆಗಳಂತಹ ಉನ್ನತ ಸಾಂಪ್ರದಾಯಿಕ ವಿಷಯಗಳನ್ನು ಕಲಿಸುತ್ತಿದ್ದರು. ಓದುವ, ಬರವಣಿಗೆ ಮತ್ತು ಗಣಿತವನ್ನು ಕಲಿಸಲು ಪ್ರತ್ಯೇಕ ವ್ಯವಸ್ಥೆ ಇತ್ತು. ಘಟಿಕಸ್ಥಾನಗಳು ಪ್ರಸ್ತುತ ವಿಶ್ವವಿದ್ಯಾನಿಲಯಗಳಂತೆ
 ಇದ್ದವು, ಮತ್ತಲ್ಲಿ ಹೆಚ್ಚು ಜ್ಞಾನಿಗಳಾದ ಆಚಾರ್ಯರು ಉನ್ನತ ಶಿಕ್ಷಣವನ್ನು ನೀಡುತ್ತಿದ್ದರು.

ಬ್ರಿಟಿಷ್ ಆಡಳಿತವು ಭಾರತವನ್ನು ಹಿಡಿದಿಟ್ಟುಕೊಂಡಂತೆ, ಶಿಕ್ಷಣದಲ್ಲಿ ‘ಶಾಲಾ ವ್ಯವಸ್ಥೆ’ ಪ್ರಾರಂಭಿಸಿದರು ಮತ್ತಿದು ಈ ಹಿಂದೆ ಇದ್ದ ಸಾಂಪ್ರದಾಯಿಕ ವ್ಯವಸ್ಥೆಯನ್ನು ಬದಲಾಯಿಸಿತು. ಅದು ಕ್ರಮೇಣ ಬದಲಾವಣೆಯಾಗ 
ತೊಡಗಿತು.

ಸಾಂಪ್ರದಾಯಿಕ ವಿಷಯಗಳನ್ನು ಕಲಿಯುವುದಕ್ಕಿಂತ ಪ್ರಾಯೋಗಿಕವಾಗಿ ಹೆಚ್ಚು ಪ್ರಯೋಜನಕಾರಿಯಾಗಿದ್ದರಿಂದ ಇಂಗ್ಲಿಷ್ ಭಾಷಾ ಬೋಧನೆ ಪ್ರಾರಂಭವಾಯಿತು ಮತ್ತು ಜನರು ಸಹ ಇತ್ತ ಆಕರ್ಷಿತರಾದರು.
 ಆದರೆ ಘಟಿಕಸ್ಥಾನಗಳು ಮತ್ತು ಬ್ರಹ್ಮಪೂರಿಗಳು ಕಣ್ಮರೆಯಾಗಿದ್ದರೂ, ಒಬ್ಬ ವಿದ್ಯಾವಂತ ವ್ಯಕ್ತಿಯು ದೇವಸ್ಥಾನದಲ್ಲಿ ಉಳಿದುಕೊಂಡಿದ್ದ ಸ್ಥಳದಲ್ಲಿ ಆಥವಾ ಶ್ರೀಮಂತನ ಮನೆಯಲ್ಲಿ ಮತ್ತು ಸುತ್ತಮುತ್ತಲಿನ 
 ಮಕ್ಕಳ ಗುಂಪಿಗೆ ಶಿಕ್ಷಣ ನೀಡುತ್ತಿದ್ದ ಕೂಲಿಮಾಥಗಳು ಅಸ್ತಿತ್ವದಲ್ಲಿದ್ದವು. ಈ ವ್ಯವಸ್ಥೆಯಲ್ಲಿ ಓದುತ್ತಿದ್ದ ಮಕ್ಕಳ ಪೋಷಕರು ಭೋದಕನ ಖರ್ಚಿಗೆ ಅಗತ್ಯವಾದ ಆಹಾರ, ಆಶ್ರಯ ಮತ್ತು ಸ್ವಲ್ಪ ಹಣವನ್ನು 
 ನೀಡುತ್ತಿದ್ದರು. ಆಗಲೂ ಸಂಬಳ ಅಜ್ಞಾತವಾಗಿಯೇ ಇತ್ತು. 1920ರ ವರೆಗೂ ಕೂಲಿಮಠ ಶಿಕ್ಷಣ ವ್ಯವಸ್ಥೆ ಅಸ್ತಿತ್ವದಲ್ಲಿತ್ತು. ನಂತರ, ಬ್ರಿಟಿಷರು ಅನೇಕ ಪ್ರಾಥಮಿಕ ಶಾಲೆಗಳನ್ನು ತೆರೆದಿದ್ದರಿಂದ ಈ ವ್ಯವಸ್ಥೆ 
 ವೇಗವಾಗಿ ಕಡಿಮೆಯಾತು ಇದನ್ನೇ ಅವಲಂಬಿಸಿದವರು ಶಿಕ್ಷಕರಾಗಿ ಸರ್ಕಾರಿ ಉದ್ಯೋಗಗಳನ್ನು ಪಡೆದರು. ಶೈಕ್ಷಣಿಕ ಮನೋವಿಜ್ಞಾನವು ಅನೇಕರಿಗೆ ತಿಳಿದಿಲ್ಲದ ದಿನಗಳು. ಹೃದಯದಿಂದ ಕಲಿಯುವುದು 
 ಕಲಿಕೆಯ ಮುಖ್ಯ ವಿಧಾನವಾಗಿತ್ತು.</p>

<p><b>ಆಧುನಿಕ ಶಿಕ್ಷಣ</b></p>

<p>ಆಧುನಿಕ ಶಿಕ್ಷಣವನ್ನು ಪ್ರಾರಂಭಿಸಿದ 19ನೇ ಶತಮಾನದ ಮೊದಲಾರ್ಧದಲ್ಲಿ ಪ್ರಸ್ತುತ ಕರ್ನಾಟಕದ ವಿವಿಧ ಭಾಗಗಳಲ್ಲಿ ಆಧುನಿಕ ಮಾದರಿಯ ಶಾಲೆಗಳ ಸ್ಥಾಪನೆಯಾಗಿದ್ದನ್ನು ಕಂಡುಕೊಳ್ಳಬಹುದು. 
ನಂತರ ಸ್ಥಾಪಿಸಲಾದ ಮುಖ್ಯ ಶಾಲೆಗಳು ಈ ಕೆಳಗಿನಂತಿವೆ;

1) 1826 ರಲ್ಲಿ - ಧಾರವಾಡ ಮತ್ತು ಹುಬ್ಬಳ್ಳಿ ನಗರಗಳಲ್ಲಿ ಎರಡು ಮರಾಠಿ ಸ್ಥಳೀಯ ಶಾಲೆಗಳನ್ನು ಕ್ರಮವಾಗಿ ಸ್ಥಾಪಿಸಲಾಯಿತು. ಈ ಪ್ರದೇಶ ಅಂದಿನ ಬಾಂಬೆ ರಾಜ್ಯಕ್ಕೆ ಸೇರಿದ್ದರಿಂದ ಬಾಂಬೆ ಸ್ಥಳೀಯ 
ಶಾಲೆ ಮತ್ತು ಶಾಲಾ ಪುಸ್ತಕ ಸೊಸೈಟಿಯನ್ನು ಪ್ರಾರಂಭಿಸಿತು;

2) 1833 ರಲ್ಲಿ – ಮೈಸೂರಿನ ಆಡಳಿತಗಾರರು ಮೈಸೂರಿನಲ್ಲಿ ಸಾರ್ವಜನಿಕರಿಗಾಗಿ ಒಂದು ಉಚಿತ ʼಇಂಗ್ಲಿಷ್ ಶಾಲೆ’ ಪ್ರಾರಂಭಿಸಿದರು;

3) 1838 ರಲ್ಲಿ - ಮಂಗಳೂರು, ಉಡುಪಿ ಮತ್ತು ಬಳ್ಳಾರಿಯಲ್ಲಿ ಶಾಲೆಗಳನ್ನು ಪ್ರಾರಂಭಿಸಲಾಯಿತು;

4) 1853 ರಲ್ಲಿ - ದಾರ್-ಉಲ್-ಉಲೂಮ್ ಶಾಲೆಯನ್ನು ಕಲಬುರಗಿಯಲ್ಲಿ (ಆಗ ಹೈದರಾಬಾದ್ ರಾಜ್ಯಕ್ಕೆ ಸೇರಿತ್ತು) ನಿಜಾಮನಿಂದ ಪ್ರಾರಂಭಿಸಲಾಯಿತು;

5) 1834 ರಲ್ಲಿ - ಸರ್ಕಾರವು ಮಡಿಕೇರಿ ಮತ್ತು ವಿರಾಜಪೇಟೆಯಲ್ಲಿ ಎರಡು ಆಂಗ್ಲೋ-ವರ್ನಾಕ್ಯುಲರ್ ಶಾಲೆಗಳನ್ನು ಮತ್ತು ಪೊನ್ನಂಪೇಟೆಯಲ್ಲಿ ಕನ್ನಡ ಶಾಲೆಯನ್ನು ಪ್ರಾರಂಭಿಸಲಾಯಿತು.

ಕ್ರಿಶ್ಚಿಯನ್ ಮಿಷನರಿಗಳು 19 ನೇ ಶತಮಾನದಲ್ಲಿ ರಾಜ್ಯದಲ್ಲಿ ಶಿಕ್ಷಣವನ್ನು ಹರಡುವಲ್ಲಿ ಉತ್ಸಾಹದಿಂದ ಕೆಲಸ ಮಾಡಿದರು. ಆದರೆ ನಂತರ, 20ನೇ ಶತಮಾನದ ಮೊದಲಾರ್ಧದಲ್ಲಿ, ಸ್ಥಳೀಯ ಶಿಕ್ಷಣಪ್ರಿಯರು 
ರಾಜ್ಯದಲ್ಲಿ ಶಿಕ್ಷಣ ಸಂಸ್ಥೆಗಳನ್ನು ಸ್ಥಾಪಿಸುವಲ್ಲಿ ಪ್ರಮುಖ ಪಾತ್ರ ವಹಿಸಿದರು. ಇದನ್ನು ರಾಷ್ಟ್ರಸೇವಾ ಕ್ಷೇತ್ರವೆಂದು ಭಾವಿಸಲಾಗಿತ್ತು. ಆದರೆ ಕರ್ನಾಟಕದ ಏಕೀಕರಣಕ್ಕೆ ಮುಂಚಿತವಾಗಿ ರಾಜ್ಯದ ವಿವಿಧ
 ಭಾಗಗಳು ರಾಜಪ್ರಭುತ್ವಕ್ಕೆ ಸೇರಿದ ಕಾರಣ ಳಲ್ಲಿನ ಪಠ್ಯ ಮತ್ತು ಪಠ್ಯಕ್ರಮವು ಪರಸ್ಪರ ಭಿನ್ನವಾಗಿದೆ. ಈ ಅವ್ಯವಸ್ಥೆಯನ್ನು ತೆಗೆದುಹಾಕಲು, 1956 ರಲ್ಲಿ ‘ಶಿಕ್ಷಣ ಏಕೀಕರಣ ಸಲಹಾ ಸಮಿತಿ’ ಯನ್ನು 
 ನೇಮಿಸಲಾಯಿತು. ಇದು ಇಡೀ ರಾಜ್ಯಕ್ಕೆ ಏಕರೂಪದ ಶಿಕ್ಷಣದ ಮಾದರಿಯನ್ನು ಶಿಫಾರಸ್ಸು ಮಾಡಿತು.

ಪೂರ್ವ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣ

ಪೂರ್ವ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣ ಅಥವಾ ಶಿಶುವಿಹಾರದ ಶಿಕ್ಷಣ ವ್ಯವಸ್ಥೆಯು ಶಾಲಾ ಶಿಕ್ಷಣಕ್ಕೆ ಪೂರ್ವಸಿದ್ಧತೆಯ ಹಂತವಾಗಿದೆ. ಇದರ ಪ್ರಾಮುಖ್ಯತೆಯನ್ನು ರಾಜ್ಯವು 1900 ರ ಹಿಂದೆಯೇ ಗುರುತಿಸಿತ್ತು. ಇದನ್ನು 
ಹೆಚ್ಚಾಗಿ ಖಾಸಗಿ ಜನರು ಒದಗಿಸುತ್ತಿದ್ದರು. ಆದರೆ 1957 ರಲ್ಲಿ, ಪೂರ್ವ-ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣದ ಈ ವಿಷಯಗಳಲ್ಲಿ ಸರ್ಕಾರಕ್ಕೆ ಶಿಫಾರಸುಗಳನ್ನು ನೀಡಲು ಸಮಿತಿಯನ್ನು ರಚಿಸಲಾಯಿತು. ಶಿಕ್ಷಣದಲ್ಲಿ ಈ 
ಹಂತದ ವ್ಯವಸ್ಥಿತ ಚಾಲನೆಯನ್ನು ಇದು ಶಿಫಾರಸ್ಸು ಮಾಡಿತು. ಅದರಂತೆ, ಅನೇಕ ಶಿಶುವಿಹಾರಗಳನ್ನು (ಪ್ಲೇ ಹೋಮ್ಸ್) ಸರ್ಕಾರವು ಸಮಾಜ ಕಲ್ಯಾಣ ಇಲಾಖೆಯಿಂದ ಪ್ರಾರಂಭಿಸಿ ಮತ್ತು ನಡೆಸಲಾಯಿತು.
 ಪೂರ್ವ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣದ ಪ್ರಸ್ತುತ ವ್ಯವಸ್ಥೆಯು ಮುಖ್ಯವಾಗಿ ಎರಡು ಹಂತಗಳನ್ನು ಹೊಂದಿದೆ, 1) ಕಿರಿಯ ಶಿಶುವಿಹಾರ (ಎಲ್‌.ಕೆ.ಜಿ) ಮೂರು ವರ್ಷ ಹತ್ತು ತಿಂಗಳ ವಯಸ್ಸಿನಿಂದ ನಾಲ್ಕು ವರ್ಷ ಹತ್ತು 
 ತಿಂಗಳವರೆಗಿನ ಹಂತ ಮತ್ತು 2) ಮುಂದಿನ ಒಂದು ವರ್ಷದ ವಯಸ್ಸಿನಲ್ಲಿ ನಡೆಯುವ ಹಿರಿಯ ಶಿಶುವಿಹಾರ (ಯು.ಕೆ.ಜಿ.). ಆ ಹೊತ್ತಿಗೆ, ಮಗುವಿಗೆ ಐದು ವರ್ಷ ಮತ್ತು ಹತ್ತು ತಿಂಗಳು ಇರುತ್ತದೆ ಮತ್ತು
 ಅದನ್ನು ಪ್ರಾಥಮಿಕ ಪ್ರಥಮ ವರ್ಗಕ್ಕೆ ಸೇರಿಸಿಕೊಳ್ಳಬೇಕು. ಆದರೆ ಈ ದಿನಗಳಲ್ಲಿ, ಎರಡು ವರ್ಷ ಹತ್ತು ತಿಂಗಳ ವಯಸ್ಸಿನಲ್ಲೇ ಮಕ್ಕಳನ್ನು ‘ಪ್ಲೇ ಹೋಮ್ಸ್’ ಗೆ ಕಳುಹಿಸಲಾಗುತ್ತದೆ. ಇದು ಒಂದು ವರ್ಷ, 
 ಅವರು ಎಲ್‌ಕೆಜಿ ಪ್ರವೇಶ ಪಡೆಯಲು ಅರ್ಹರಾಗುವವರಗೂ ಈ ವ್ಯವಸ್ಥೆ ಇರುತ್ತದೆ. ಈ ಪೂರ್ವ-ಎಲ್‌.ಕೆ.ಜಿ ಮಟ್ಟವನ್ನು ವಿಭಿನ್ನ ಹೆಸರುಗಳಿಂದ ಕರೆಯಲಾಗುತ್ತದೆ ‘ಪ್ರಿ-ನರ್ಸರಿ’, ‘ನರ್ಸರಿ’ ‘ಪ್ರಿಪರೇಟರಿ’ 
 ಇತ್ಯಾದಿ. ಪೋಷಕರು ಇಬ್ಬರೂ ಕೆಲಸಕ್ಕೆ ಹೋಗುವಂತಹ ಸಣ್ಣ ಕುಟುಂಬಗಳು ಅನುಭವಿಸುತ್ತಿರುವ ಅನಿವಾರ್ಯತೆಯಿಂದ ಈ ಹುಟ್ಟಿಕೊಂಡಿದೆ ಎಂದು ಹೇಳಬಹುದು.

ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣ

ಇತ್ತೀಚಿನವರೆಗೂ, ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣವು ಕೋಥಾರಿ ಆಯೋಗ(1964- 66) ಶಿಫಾರಸ್ಸು ಮಾಡಿದ್ದ ಎರಡು ಹಂತಗಳಲ್ಲೇ ನಡೆಯುತ್ತಿದೆ., 1) ಕಿರಿಯ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣ– 1ನೇ ತರಗತಿಯಿಂದ 4ನೇ ತರಗತಿಯ
 ವರೆಗೆ ಮತ್ತು 2) ಹಿರಿಯ ಪ್ರಾಥಮಿ ಶಿಕ್ಷಣ- 5ನೇ ತರಗತಿಯಿಂದ 7ನೇ ತರಗತಿಯವರೆಗೆ. ಕೇಂದ್ರ ಸರ್ಕಾರವು ಸೂಚಿಸಿದಂತೆ ಮತ್ತು ಬಹುಸಂಖ್ಯಾತ ರಾಜ್ಯಗಳು ಅನುಸರಿಸುತ್ತಿರುವ ಏಕರೂಪದ ಶಾಲಾ ಶಿಕ್ಷಣಕ್ಕ
 ೆ ಅನುಗುಣವಾಗಿ, ಒಂದರಿಂದ ಐದನೇ ತರಗತಿಗಳನ್ನು ಕಿರಿಯ ಪ್ರಾಥಮಿಕ ಹಂತಗಳಾಗಿ ಪರಿಗಣಿಸಲಾಗುತ್ತದೆ. ಈ ನಿಟ್ಟಿನಲ್ಲಿ ಇಲಾಖಾ ಸುತ್ತೋಲೆಗಳನ್ನು ಹೊರಡಿಸಲಾಗಿದ್ದರೂ, ಪ್ರೌಢ ಶಾಲೆಗಳಿಂದ 
 (ಮಾಧ್ಯಮಿಕ ಶಾಲೆಗಳು) ಎಂಟನೇ ತರಗತಿಯನ್ನು ತೆಗೆದುಹಾಕಿ ಹಿರಿಯ ಪ್ರಾಥಮಿಕ ಶಾಲೆಗೆ ಜೋಡಿಸಬೇಕಾಗಿರುವುದರಿಂದ ಈ ಪ್ರಕ್ರಿಯೆಯು ಇನ್ನೂ ಪೂರ್ಣಗೊಂಡಿಲ್ಲ. ಅಂದರೆ ಹೆಚ್ಚಿನ ಸಂಖ್ಯೆಯ ಬಿ.ಎಡ್.
 ಶಿಕ್ಷಕರನ್ನು ಹಿರಿಯ ಪ್ರಾಥಮಿಕ ಶಾಲೆಗಳಿಗೆ ನಿಯೋಜಿಸುವುದೇ ಆಗಿದೆ.

ಪಸ್ತುತ ರಾಜ್ಯದಲ್ಲಿನ ಶಾಲೆಗೆಳ ಸಂಖ್ಯೆಗಳನ್ನು ತಿಳಿದುಕೊಳ್ಳುವ ಮುನ್ನ, ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣದ ಏಕರೂಪದ ಮಾದರಿಯ ವಿಕಾಸದ ಬಗ್ಗೆ ಸಂಕ್ಷಿಪ್ತ ಟಿಪ್ಪಣಿಯ ಮುಖ್ಯ ಅಂಶಗಳ ರೂಪದಲ್ಲಿ ಇಲ್ಲಿ 
ಪ್ರಸ್ತುತಪಡಿಸಲಾಗಿದೆ: 1) 1958 ರವರೆಗೆ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣಕ್ಕಾಗಿ ಏಕರೂಪದ ಪಠ್ಯಕ್ರಮ ಇರಲಿಲ್ಲ; 2) 1959-60ರವರೆಗೆ, ಸಾಮಾನ್ಯ ಪಠ್ಯಕ್ರಮದ ಪರಿಚಯವು ಹಂತ ಹಂತವಾಗಿ ನಡೆಯಿತು. 1962-63ರ
 ಹೊತ್ತಿಗೆ, ರಾಜ್ಯದ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಣವು ಸಾಮಾನ್ಯ ಪಠ್ಯ ಮತ್ತು ಪಠ್ಯಕ್ರಮವನ್ನು ಹೊಂದಿತ್ತು. ಈ ಪ್ರಕಾರವಾಗಿ, ಕನ್ನಡ ಭಾಷೆಯು ಮೂರನೆಯಿಂದ ಆರನೇಯವರೆಗೆ (ನಾಲ್ಕು ವರ್ಷಗಳು) ಕಡ್ಡಾಯ 
 ವಿಷಯವಾಯಿತು, ಕನ್ನಡೇತರ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ- ಭಾಷಾ ಸೂತ್ರವನ್ನು ಅಳವಡಿಸಲಾಯಿತು; 3) 1974-75ರಿಂದ ಪಠ್ಯಕ್ರಮವನ್ನುಪರಿಷ್ಕರಿಸಿ ಜಾರಿಗೆ ತರಲಾಯಿತು. ಈ ಪರಿಷ್ಕೃತ ಪಠ್ಯಕ್ರಮದಲ್ಲಿ, ವಿಜ್ಞಾನದ
 ಭಾಗವಾಗಿ ಆರೋಗ್ಯ ಶಿಕ್ಷಣವನ್ನು ಪರಿಚಯಿಸಲಾಯಿತು ಮತ್ತು ಮೌಖಿಕ ಶಿಕ್ಷಣವು ಕಡ್ಡಾಯ ವಿಷಯವಾಯಿತು. ಭೌತಿಕ ವಿಜ್ಞಾನ ಪಠ್ಯಕ್ರಮವನ್ನು ಸಹ ನವೀಕರಿಸಲಾಗಿದೆ ಮತ್ತು 4) ಈಗ 2011-12 ರಿಂದ 
 ಎಂಟನೇ ತರಗತಿಯನ್ನು ಹಿರಿಯ ಪ್ರಾಥಮಿಕ ಶಾಲೆಗಳಿಗೆ ಸೇರಿಸಲಾಗುತ್ತಿದೆ, ಈ ಪ್ರಕ್ರಿಯೆಯು ಇನ್ನೂ ಪೂರ್ಣಗೊಂಡಿಲ್ಲ.</p>

<p><b>ಪ್ರೌಢ ಶಿಕ್ಷಣ</b></p>

<p>1956 ರಲ್ಲಿ ರಾಜ್ಯಗಳ ಮರುಸಂಘಟನೆಯ ಮೊದಲು, ‘ಮಾಧ್ಯಮಿಕ ಶಿಕ್ಷಣ’ ಎಂದರೆ 5 ರಿಂದ 10 ನೇ ತರಗತಿವರೆಗೆ ಶಾಲೆ ಶಿಕ್ಷಣ ಎಂದು ಪರಿಗಣಿಸಲಾಗಿತ್ತು. ನಂತರ 5 ರಿಂದ 8 ನೇ ತರಗತಿಗಳನ್ನು
 ಒಟ್ಟಾಗಿ ‘ಕಿರಿಯ ಮಾಧ್ಯಮಿಕ ಶಾಲೆ ಎಂದು ಕರೆಯಲಾಯಿತು ಮತ್ತು 9 ರಿಂದ 11 ನೇ ತರಗತಿಗಳು ಒಟ್ಟಾಗಿ ‘ದ್ವಿತೀಯ ಹಂತ’ಕ್ಕೆ ಸೇರಿದ ಪ್ರೌಢ ಶಾಲೆ ಎಂದು ಗುರುತಿಸಲ್ಪಟ್ಟಿದ್ದವು. ಅದರ ನಂತರ 
 ‘ಇಂಟರ್ಮೀಡಿಯೆಟ್ ಕೋರ್ಸ್’ (ಪ್ರಸ್ತುತ ಪಿಯುಸಿ ಮಟ್ಟಕ್ಕೆ ಹೋಲಿಸಬಹುದು) ಪೂರ್ಣಗೊಳಿಸದ ನಂತರವೇ ‘ಎರಡು ವರ್ಷದ’ ಬ್ಯಾಚುಲರ್ ಪದವಿ ಕೋರ್ಸ್’ ಆಕಾಂಕ್ಷಿಗಳಿಗೆ ತೆರೆದುಕೊಳ್ಳುತ್ತಿತ್ತು. 
 (ವೆಚ್ಚ, ದೂರ ಇತ್ಯಾದಿ ಸ್ಪಷ್ಟ ಕಾರಣಗಳಿಗಾಗಿ ಸ್ವಾಭಾವಿಕವಾಗಿ ಪದವಿ ಆಸಕ್ತರು ಸಂಖ್ಯೆಯಲ್ಲಿ ಕಡಿಮೆ ಇದ್ದರು). ಏಕೀಕರಣದ ನಂತರ ಪರಿಸ್ಥಿತಿ ಬದಲಾಯಿತು.1961 ರಲ್ಲಿ ಹಿಂದಿನ ‘ಕಿರಿಯ ಪ್ರೌಢ ಮಟ್ಟ’
 ವನ್ನು ಮೂರು ವರ್ಷಕ್ಕೆ ಇಳಿಸಲಾಯಿತು. ಎಂಟನೆಯಿಂದ ಹತ್ತನೇ ತರಗತಿಗಳನ್ನು ‘ಪ್ರೌಢ ಶಾಲಾ ಮಟ್ಟ’ ಎಂದು ಕರೆಯಲಾಗುತ್ತಿತ್ತು ಮತ್ತು ಅದು ಕೊನೆಯಲ್ಲಿ ಸಾರ್ವಜನಿಕ ಪರೀಕ್ಷೆಯನ್ನು ಹೊಂದಿತ್ತು. 
 ಆ ಪರೀಕ್ಷೆಯನ್ನು ಈಗಲೂ ಎಸ್‌ಎಸ್‌ಎಲ್‌ಸಿ ಎಂದು ಕರೆಯಲಾಗುತ್ತದೆ. ಅಂದರೆ ಪ್ರೌಢ ಶಾಲಾ ಬಿಡುಗಡೆ ಪ್ರಮಾಣಪತ್ರ. ನಂತರ, ‘ಇಂಟರ್ಮೀಡಿಯೆಟ್ ಕೋರ್ಸ್’ ಅನ್ನು ಒಂದು ವರ್ಷದ ‘ಯೂನಿವರ್ಸಿಟಿ
 ಪ್ರಿ-ಕೋರ್ಸ್’ ಗೆ ಇಳಿಸಲಾಯಿತು ಮತ್ತು ಬ್ಯಾಚುಲರ್ ಪದವಿ ಅವಧಿಯನ್ನು ಎರಡು ವರ್ಷದಿಂದ ಮೂರು ವರ್ಷಕ್ಕೆ ಹೆಚ್ಚಿಸಲಾಯಿತು. ಮತ್ತೆ 1972 ರಲ್ಲಿ ಬದಲಾವಣೆ ಕಂಡುಬಂದು, ಒಂದು ವರ್ಷದ
 ಪಿಯುಸಿಯನ್ನು ಎರಡು ವರ್ಷಗಳಿಗೆ ವಿಸ್ತರಿಸಲಾಯಿತು. ಈಗ, ‘ಮಾಧ್ಯಮಿಕ ಶಿಕ್ಷಣ’ ಎಂದರೆ ಸಾಮಾನ್ಯವಾಗಿ ಎಂಟನೇ ತರಗತಿಯಿಂದ ಹತ್ತನೇ ತರಗತಿಯವರೆಗೆ ಶಾಲಾ ಶಿಕ್ಷಣವಾಗಿದೆ. ಆದರೆ ಈಗಾಗಲೇ 
 ಮೇಲೆ ತಿಳಿಸಿದಂತೆ ಎಂಟನೇ ತರಗತಿಯನ್ನು ಹಿರಿಯ ಪ್ರಾಥಮಿಕ ಹಂತಕ್ಕೆ ಸೇರಿಸುವ ಪ್ರಕ್ರಿಯೆಯು ರಾಜ್ಯದಲ್ಲಿ ಪ್ರಾರಂಭವಾಗಿದೆ. ಒಂಬತ್ತನೇ ಮತ್ತು ಹತ್ತನೇ ತರಗತಿಗಳನ್ನು ಮಾತ್ರ ದ್ವಿತೀಯ ಹಂತದಲ್ಲಿ
 ಉಳಿಯುತ್ತವೆ ಮತ್ತು ಪಿಯುಸಿಯನ್ನು ‘ಹಿರಿಯ ಪ್ರೌಢ ಹಂತ’ ಎಂದು ಮರುನಾಮಕರಣ ಮಾಡಲು ನಿರ್ಧರಿಸಲಾಗಿದೆ. ಪ್ರಸ್ತುತ ನಾವು ಎಂಟನೇ ತರಗತಿಯಿಂದ ಹತ್ತನೇ ತರಗತಿ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಅಥವಾ 
 ಒಂಬತ್ತನೇ ಮತ್ತು ಹತ್ತನೇ ತರಗತಿ ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ಶಿಕ್ಷಣ ನೀಡುವ ಪ್ರೌಢ ಶಾಲೆಗಳಿಗೆ ‘ಮಾಧ್ಯಮಿಕ ಶಿಕ್ಷಣ’ ಎಂಬ ಪದವನ್ನು ಬಳಸುತ್ತೇವೆ. ಪಿಯುಸಿ ಅಥವಾ ಪ್ಲಸ್ 2 ಹಂತವನ್ನು ಪ್ರತ್ಯೇಕವಾಗಿ 
 ಪರಿಗಣಿಸಲಾಗುವುದು.

ಮೈಸೂರು ರಾಜಪ್ರಭುತ್ವದಲ್ಲಿ (ಇದನ್ನು ಹಳೆಯ ಮೈಸೂರು ರಾಜ್ಯ ಎಂದು ಜನಪ್ರಿಯವಾಗಿ ಕರೆಯಲಾಗುತ್ತದೆ), ಮೊದಲ ಸರ್ಕಾರಿ ಪ್ರೌಢ ಶಾಲೆಯನ್ನು 1858 ರಲ್ಲಿ ಬೆಂಗಳೂರಿನಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. 
ಪ್ರೌಢ ಶಾಲೆಗಳನ್ನು ವಿಶ್ವವಿದ್ಯಾಲಯಗಳು ನೋಡಿಕೊಳ್ಳುತ್ತಿದ್ದವಾದ್ದರಿಂದ ಇದನ್ನು ಮದ್ರಾಸ್ ವಿಶ್ವವಿದ್ಯಾಲಯಕ್ಕೆ ಸಂಯೋಜಿಸಲಾಯಿತು. ನಂತರ, ತುಮಕುರು, ಶಿವಮೊಗ್ಗ ಮತ್ತು ಹಾಸನದಲ್ಲಿ ಮಿಷನ್
 ಶಾಲೆಗಳನ್ನು ನಡೆಸಲು ಪ್ರಾರಂಭಿಸಲಾಗುತ್ತಿತ್ತು. ಈ ಶಾಲೆಗಳು ಮತ್ತು ಮೈಸೂರಿನ ಮಹಾರಾಜರ ಶಾಲೆಯನ್ನು ಸರ್ಕಾರ ವಶಕ್ಕೆ ತೆಗೆದುಕೊಂಡಿತು. 1882 ರ ಹೊತ್ತಿಗೆ, ಬೆಳಗಾವಿ ಪ್ರದೇಶದಲ್ಲಿ ನಾಲ್ಕು 
 ಪ್ರೌಢಶಾಲೆಗಳು (ಬಾಂಬೆ ಪ್ರೆಸಿಡೆನ್ಸಿ), ಮಂಗಳೂರು ಮತ್ತು ಬಳ್ಳಾರಿ ಜಿಲ್ಲೆಯಲ್ಲಿ ಎರಡು ಪ್ರೌಢ ಶಾಲೆಗಳು ಒಟ್ಟಾಗಿ (ಮದ್ರಾಸ್ ಪ್ರೆಸಿಡೆನ್ಸಿ) ಕಾರ್ಯ ನಿರ್ವಹಿಸುತ್ತಿದ್ದವು. ಕಲಬುರಗಿಯಲ್ಲಿ ಒಂದು ಪ್ರೌಢ
 ಶಾಲೆಯನ್ನು 1875ರ ಹೊತ್ತಿಗೆ ಸ್ಥಾಪಿಸಲಾಯಿತು ಮತ್ತು ಮಡಿಕೇರಿಯಲ್ಲಿ ಕೇಂದ್ರ ಶಾಲೆಯನ್ನು (ಕೊಡಗು - ಆಗ ಸ್ವತಂತ್ರ ರಾಜ್ಯವಾಗಿತ್ತು) 1879 ರಲ್ಲಿ ಪ್ರೌಢ ಶಾಲೆಗೆ ಉನ್ನತೀಕರಿಸಲಾಯಿತು.

1882 ರವರೆಗೆ ಮಾಧ್ಯಮಿಕ ಶಾಲೆಗಳ ಸ್ಥಿತಿ ಏನಾಗಿತ್ತೆಂದರೆ, ಯಾವುದೇ ಏಕರೂಪದ ಮಾದರಿ ಇರಲಿಲ್ಲ. ಏಕೀಕರಣದ ಹೊತ್ತಿಗೆ ಕರ್ನಾಟಕದಲ್ಲಿ ಒಟ್ಟು 537 ಮಾಧ್ಯಮಿಕ ಶಾಲೆಗಳು ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತಿದ್ದವು.
 ಈ ಶಾಲೆಗಳು ಒಟ್ಟು 1,25,645 ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ಹೊಂದಿದ್ದವು. 1960 ರಲ್ಲಿ ಹೊಸ ಪಠ್ಯಕ್ರಮವನ್ನು ಪರಿಚಯಿಸಲಾಯಿತು ಮತ್ತು 1963ರ ಹೊತ್ತಿಗೆ ಇಡೀ ರಾಜ್ಯವು ಮಾದರಿ ಪಠ್ಯಕ್ರಮ ಮತ್ತು ಪರೀಕ್ಷೆಯಲ್ಲ
 ಿ ಏಕರೂಪತೆಯನ್ನು ಹೊಂದಿತ್ತು. ಹತ್ತನೇ ತರಗತಿಯ ಕೊನೆಯಲ್ಲಿ ರಾಜ್ಯ ಮಟ್ಟದ ಸಾರ್ವಜನಿಕ ಪರೀಕ್ಷೆಯನ್ನು ಏಕರೂಪವಾಗಿ ನಡೆಸಲಾಯಿತು ಮತ್ತು ಅದು ಎಸ್‌ಎಸ್‌ಎಲ್‌ಸಿ ಪರೀಕ್ಷೆಯಾಗಿತ್ತು. ಈ 
 ಪರೀಕ್ಷೆಯನ್ನು ನಡೆಸಲು, ಮೌಲ್ಯಮಾಪನ ಮಾಡಲು, ಫಲಿತಾಂಶಗಳನ್ನು ಘೋಷಿಸಲು ಮತ್ತು ಈ ಪರೀಕ್ಷೆಯ ಅಂಕಪಟ್ಟಿಯನ್ನು ನೀಡಲು ಶಾಸನಬದ್ಧ ಸಂಸ್ಥೆಯಾಗಿ ‘ಪ್ರೌಢ ಶಿಕ್ಷಣ ಪರೀಕ್ಷಾ ಮಂಡಳಿ’
 ಎಂಬ ಪ್ರತ್ಯೇಕ ಮಂಡಳಿಯನ್ನು ರಚಿಸಲಾಯಿತು. ಅಂದಿನಿಂದ, ಈ ಮಂಡಳಿಯು ತನ್ನ ಕೆಲಸವನ್ನು ನಿತಂರತವಾಗಿ ನಿರ್ವಹಿಸುತ್ತಿದೆ. 1964-65ರಲ್ಲಿ ಪ್ರೌಢ ಶಾಲೆಗಳನ್ನು (ಮಾಧ್ಯಮಿಕ ಶಾಲೆಗಳು) ಹಿರಿಯ 
 ಮಾಧ್ಯಮಿಕ ಶಾಲೆಗಳಾಗಿ ಮೇಲ್ದರ್ಜೆಗೇರಿಸುವ ಯೋಜನೆಯನ್ನು ಪರಿಚಯಿಸಲಾಯಿತು. ಇದನ್ನು ರಾಜ್ಯದ 50 ಶಾಲೆಗಳಲ್ಲಿ ಪರಿಚಯಿಸಲಾಯಿತು. ಈ ಶಾಲೆಗಳಲ್ಲಿ ಒಂದು ವರ್ಷದ ಪಿಯುಸಿ ವರ್ಗವನ್ನು 
 ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ಈ ವರ್ಗವನ್ನು ಹನ್ನೊಂದನೇ ತರಗತಿ ಎಂದು ಕರೆಯಲಾಗುತ್ತಿತ್ತು. ಆದರೆ ಈ ಯೋಜನೆಯನ್ನು 1972 ರಲ್ಲಿ ಕೈಬಿಟ್ಟು, ಪಿಯುಸಿಯನ್ನು ಎರಡು ವರ್ಷಗಳ ತರಗತಿಗಳಾಗಿ 
 ಮಾಡಲಾಯಿತು. ಏತನ್ಮಧ್ಯೆ, ಮತ್ತೊಂದು ಪ್ರಯೋಗವು ನಡೆಯಿತು, ಇದರಲ್ಲಿ ಕೆಲವು ಶಾಲೆಗಳನ್ನು ಆಯ್ಕೆಮಾಡಿಕೊಂಡು ‘ವಿವಿಧೋದ್ದೇಶ ಪ್ರೌಢ ಶಾಲೆಗಳು’ ಅಥವಾ ‘ವಿವಿಧೋದ್ದೇಶ ಹಿರಿಯ ಮಾ‍ಧ್ಯಕ
 ಶಾಲೆಗಳು’ ಎಂದು ಹೆಸರಿಸಲಾಯಿತು.

ಪ್ರೌಢ ಶಾಲಾ ಮಟ್ಟದಲ್ಲಿ ಶಿಕ್ಷಣವನ್ನು ಸುಧಾರಿಸುವ ಕ್ರಮಗಳನ್ನು ಶಿಫಾರಸ್ಸು ಮಾಡಲು ರಾಷ್ಟ್ರೀಯ ಮಟ್ಟದಲ್ಲಿ ರಚಿಸಲಾಗಿದ್ದ ಮುದಲಿಯಾರ್ ಆಯೋಗದ ಶಿಫಾರಸಿನ ಪ್ರಕಾರ ಇದನ್ನು ಮಾಡಲಾಗಿದೆ.
 ಈ ವಿವಿಧೋದ್ದೇಶ ಪ್ರೌಢ ಶಾಲೆಗಳು ಟೈಲರಿಂಗ್, ತೋಟಗಾರಿಕೆ, ಕೃಷಿ ಇತ್ಯಾದಿಗಳಲ್ಲಿ ತರಬೇತಿ ನೀಡಲು ಸೌಲಭ್ಯಗಳನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಿದವು (ಸಂಪನ್ಮೂಲಗಳ ಆಧಾರದ ಮೇಲೆ ಅವರಿಗೆ ಸಾಧ್ಯವಾದದ್ದು)
 . ಆ ವಿಷಯಗಳಲ್ಲಿ ಶಿಕ್ಷಕರ ನೇಮಕಕ್ಕೆ ಸರ್ಕಾರ ಅನುಮತಿ ನೀಡಿತು. ಆದರೆ, ಕೊಥಾರಿ ಆಯೋಗದ ವರದಿಯ ಅನುಷ್ಠಾನದೊಂದಿಗೆ, ಈ ಯೋಜನೆಯನ್ನು ರದ್ದುಪಡಿ ಆ ಎಲ್ಲಾ ಶಾಲೆಗಳನ್ನು ಮೊದಲಿನಂತ
 ೆ ಸಾಮಾನ್ಯ ಶಾಲೆಗಳಾಗಿ ಪರಿವರ್ತಿಸಲಾಯಿತು. ಆ ವಿಷಯಗಳಿಗೆ ನೇಮಕಗೊಂಡ ಶಿಕ್ಷಕರನ್ನು ಬೇರೊಂದು ಕೆಲಸಕ್ಕೆ ನಿಯೋಜಿಲಾಯಿತು.

ಪದವಿ ಪೂರ್ವ ಹಂತದಲ್ಲಿ ವೃತ್ತಿ ಆಧಾರಿತ ಮೆಕ್ಯಾನಿಕಲ್, ಎಲೆಕ್ಟ್ರಿಕಲ್ ತರಗತಿಗಳು ಇದ್ದವು ಮತ್ತು ಇವುಗಳಿಗೆ ಸೈದ್ಧಾಂತಿಕ ಮತ್ತು ಪ್ರಾಯೋಗಿಕ ಎರಡರಲ್ಲೂ ತರಬೇತಿ ನೀಡಲಾಯಿತು. +2 ಹಂತದ ನಂತರ
 ವಿದ್ಯಾರ್ಥಿಗಳಿಗೆ ವೃತ್ತಿಯನ್ನು ತೆಗೆದುಕೊಳ್ಳಲು ಅನುವು ಮಾಡಿಕೊಡುವ ಉದ್ದೇಶದಿಂದ ಇದನ್ನು ಒದಗಿಸಲಾಗಿದೆ.

ಆದರೆ ಕೆಲವು ವರ್ಷಗಳ ಅನುಭವದ ನಂತರ, ಈ ಉದ್ಯೋಗ ಆಧಾರಿತ ಕೋರ್ಸ್‌ಗಳನ್ನು ಪೂರ್ಣಗೊಳಿಸಿದ ವಿದ್ಯಾರ್ಥಿಗಳು ಉದ್ಯೋಗಕ್ಕಾಗಿ ಉದ್ಯೋಗ ಪಡೆದುಕೊಳ್ಳಲು ಅಥವಾ ಸ್ವಂತವಾಗಿ ಕೆಲಸವನ್ನು
 ಮಾಡಲು ಸಾಧ್ಯವಿಲ್ಲ ಎಂದು ಇಲಾಖೆ ಅರಿತುಕೊಂಡಿದ್ದರಿಂದ ಆದ್ದರಿಂದ ಈ ಕೋರ್ಸ್‌ಗಳನ್ನು ಕೈಬಿಡಲಾಗಿದೆ.</p>

<p><b>ಪರೀಕ್ಷೆಗಳಲ್ಲಿ ಸುಧಾರಣೆ</b></p>

<p>ಹತ್ತನೇ ತರಗತಿ ನಂತರ +2 ಮಟ್ಟದ ಶಿಕ್ಷಣವನ್ನು ಪೂರ್ಣಗೊಳಿಸುವ ವಿದ್ಯಾರ್ಥಿಗಳ ದಕ್ಷತೆಯನ್ನು ಸುಧಾರಿಸಲು ಕರ್ನಾಟಕ ಸರ್ಕಾರ ನಿರಂತರವಾಗಿ ಪ್ರಯತ್ನಿಸುತ್ತಿದೆ. ಈ ನಿಟ್ಟಿನಲ್ಲಿ ಪರೀಕ್ಷೆ ಮತ್ತು 
ಮೌಲ್ಯಮಾಪನವನ್ನು ಹೆಚ್ಚು ಪಾರದರ್ಶಕವಾಗಿಸಲು ಸರ್ಕಾರ ಕೂಡ ಶ್ರಮಿಸಿದೆ. ಆದ್ದರಿಂದ 1997 ರಲ್ಲಿ ಇದರ ಕುರಿತು ಪ್ರಮುಖ ನಿರ್ಧಾರವನ್ನು ತೆಗೆದುಕೊಂಡ ಸರ್ಕಾರ ಆ ವರ್ಷದಲ್ಲಿ ಪಿಯು ಶಿಕ್ಷಣದ
 ಎರಡನೇ ವರ್ಷದ ಪಿ.ಯು.ನ ನಾಲ್ಕು ವಿಜ್ಞಾನ ವಿಷಯಗಳಲ್ಲಿ (ಭೌತಶಾಸ್ತ್ರ, ರಸಾಯನಶಾಸ್ತ್ರ, ಗಣಿತ ಮತ್ತು ಜೀವಶಾಸ್ತ್ರ) ಮೌಲ್ಯಮಾಪಿತ ಉತ್ತರ ಪತ್ರಿಕೆಗಳ ಪ್ರತಿಗಳನ್ನು ನನೀಡಲು ನಿರ್ಧರಿಸಿತು. 
 ನಂತರ, ಇದನ್ನು ಹಂತ ಹಂತವಾಗಿ ಇತರ ವಿಷಯಗಳಿಗೆ ವಿಸ್ತರಿಸಲಾಯಿತು. ಬೇಡಿಕೆಯು ಸಾವಿರಾರು ಸಂಖ್ಯೆಯಲ್ಲಿರುವುದರಿಂದ ಅಧಿಕಾರಿಗಳಿಗೆ ಇದು ಕಠಿಣ ಕೆಲಸವಾಗಿದ್ದರೂ ಪಾರದರ್ಶಕತೆ ಕಾಪಾಡಲು 
 ಅವರು ಅದನ್ನು ಮಾಡುತ್ತಿದ್ದಾರೆ.

ಶಿಕ್ಷಕರ ತರಬೇತಿ ಕೋರ್ಸ್‌ (ಡಿಪ್ಲೋಮಾ ಇನ್‌ ಎಜ್ಯುಕೇಷನ್‌)

ಪ್ರಾಥಮಿಕ ತರಗತಿಗಳನ್ನು ಕಲಿಸಲು ಪಿಯುಸಿ ಉತ್ತೀರ್ಣರಾದ ಯುವಕರಿಗೆ ತರಬೇತಿ ನೀಡುವ ಉದ್ದೇಶವನ್ನು ಶಿಕ್ಷಕರ ತರಬೇತಿ ಕೋರ್ಸ್ ಹೊಂದಿದೆ. ಮೈಸೂರಿನಲ್ಲಿ ತರಬೇತಿ ಶಾಲೆಯನ್ನು 1860 ರಷ್ಟು 
ಹಿಂದೆಯೇ ಸ್ಥಾಪಿಸಲಾಯಿತು. ಧಾರವಾಡದಲ್ಲಿ 1867 ರಲ್ಲಿ ಪ್ರಾರಂಭವಾದ ಸಾಮಾನ್ಯ ಶಾಲೆಯನ್ನು ನಂತರ ಪೋಸ್ಟ್ ಮೆಟ್ರಿಕ್ ತರಬೇತಿ ಕಾಲೇಜು (ಟಿಸಿಎಚ್) ಆಗಿ ಪರಿವರ್ತಿಸಲಾಯಿತು. 1888 ರಲ್ಲಿ
 ಮೈಸೂರಿನ ಮಹಾರಾಣಿಯ ಮಹಿಳಾ ಕಾಲೇಜಿನಲ್ಲಿ ಶಿಕ್ಷಕರ ತರಬೇತಿ ಕೋರ್ಸ್‌ಗಳನ್ನು ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ಮಧ್ಯಮ ಶಾಲಾ (ಉನ್ನತ ಪ್ರಾಥಮಿಕ) ತರಗತಿಗಳನ್ನು ಕಲಿಸಲು ಪುರುಷ ಶಿಕ್ಷಕರಿಗೆ ತರಬೇತಿ 
 ನೀಡುವ ಕೋರ್ಸ್ ಅನ್ನು ಮೈಸೂರಿನಲ್ಲಿ 1913 ರಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು.

ಮಹಿಳೆಯರಿಗೆ ಇದೇ ರೀತಿಯ ಮತ್ತೊಂದುದನ್ನು ಮಹಾರಾಣಿ ತರಬೇತಿ ಕಾಲೇಜಿನಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. 1931-32ರ ಹೊತ್ತಿಗೆ ಕರ್ನಾಟಕ ರಾಜ್ಯದಲ್ಲಿ 11 ತರಬೇತಿ ಕಾಲೇಜುಗಳು ಇದ್ದವು.

ಅವುಗಳಲ್ಲಿ ಕೆಲವು ಸರ್ಕಾರಿ ಕಾಲೇಜುಗಳು. ಇನ್ನು ಕೆಲವು ಸರ್ಕಾರದ ನೆರವು ಪಡೆದುಕೊಂಡಿದ್ದರೆ ಮತ್ತೇ ಅನುದಾನ ರಹಿತ ಕಾಲೇಜುಗಳಾಗಿದ್ದವು. ಈ ಎಲ್ಲ ಕಾಲೇಜುಗಳ ಮುಖ್ಯ ಉದ್ದೇಶ ಪ್ರಾಥಮಿಕ ಶಾಲಾ
 ಶಿಕ್ಷಕರಿಗೆ ಮಾತ್ರ ತರಬೇತಿ ನೀಡಲು ಉದ್ದೇಶಿಸಿದ್ದವು. ಮಾಧ್ಯಮಿಕ ಶಾಲಾ ಶಿಕ್ಷಕರಿಗೆ ಯಾವುದೇ ತರಬೇತಿ ಸಂಸ್ಥೆ ಇರಲಿಲ್ಲ. ಈ ಹನ್ನೊಂದರಲ್ಲಿ, ಎಂಟು ಪುರುಷರಿಗೆ ಮತ್ತು ಉಳಿದ ಮೂರು ಮಹಿಳೆಯರಿಗೆ 
 ಶಿಕ್ಷಣ ನೀಡುತ್ತಿದ್ದವು. 1950 ರಲ್ಲಿ ಈ ತರಬೇತಿ ಕೋರ್ಸ್‌ಗಳನ್ನು ಮರುನಾಮಕರಣ ಮಾಡಿ, - ‘ಹಿರಿಯ ಶಿಕ್ಷಕರ ಪ್ರಮಾಣಪತ್ರ (ಟಿಸಿಎಚ್) ಮತ್ತು ‘ಕಿರಿಯ ಶಿಕ್ಷಕರ ಪ್ರಮಾಣಪತ್ರ’ (ಟಿಸಿಎಲ್) ಎಂಬುದಾಗಿ
 ಕರೆಯಲಾಯಿತು.

1956 ರ ಹೊತ್ತಿಗೆ, ಕೇವಲ 14 ಶಿಕ್ಷಕ ತರಬೇತಿ ಸಂಸ್ಥೆಗಳು, ಟಿಸಿಎಚ್ ತರಬೇತಿ ನೀಡಲು ಏಳು ಮತ್ತು ಟಿಸಿಎಲ್ ತರಬೇತಿ ನೀಡಲು ಏಳು ಮಾತ್ರ ಇದ್ದವು. ಈ ತರಬೇತಿ ಕಾಲೇಜುಗಳನ್ನು ಪ್ರಾರಂಭಿಸಲು 
ಖಾಸಗಿ ಸಂಸ್ಥೆಗಳು ಹೆಚ್ಚು ಆಸಕ್ತಿ ವಹಿಸುತ್ತಿರಲಿಲ್ಲ. 1956 ರ ಹೊತ್ತಿಗೆ ಈ ಸಂಸ್ಥೆಗಳಲ್ಲಿ 2,431 ಪುರುಷ ತರಬೇತಿ ಮತ್ತು 983 ಮಹಿಳಾ ತರಬೇತುದಾರರು ಅಧ್ಯಯನ ಮಾಡುತ್ತಿದ್ದರು. 1999-2000ರ 
ಹೊತ್ತಿಗೆ, ರಾಜ್ಯದಲ್ಲಿ 136 ಟಿಸಿಎಚ್ ಸಂಸ್ಥೆಗಳು (ಪ್ರಸ್ತುತ ಡಿ.ಎಡ್. ಕಾಲೇಜುಗಳಿಗೆ ಹೋಲಿಸಬಹುದು) ಇದ್ದವು. ಈ ಕಾಲೇಜುಗಳಲ್ಲಿ ಒಟ್ಟು ವಿದ್ಯಾರ್ಥಿಗಳ ಸಂಖ್ಯೆ 9,982 ಇತ್ತು. ಆದರೆ 2004ರ 
ಅಂತ್ಯದ ವೇಳೆಗೆ ಈ ಸಂದರ್ಭದಲ್ಲಿ ತೀವ್ರವಾಗಿ ಬದಲಾಯಿತು. ಕೇಂದ್ರ ಸರ್ಕಾರವು ವೃತ್ತಿಪರ ಶಿಕ್ಷಣದ ಬಗ್ಗೆ ತನ್ನ ನೀತಿಯಲ್ಲಿ ಬದಲಾವಣೆ ಮಾಡಿದ್ದರಿಂದ, ನಿಗದಿತ ಮಾನದಂಡಗಳನ್ನು ಪೂರೈಸುವ 
ಎಲ್ಲಾ ಖಾಸಗಿ ವ್ಯವಸ್ಥಾಪಕರು ವಿವಿಧ ವೃತ್ತಿಪರ ಕಾಲೇಜುಗಳನ್ನು ತೆರೆಯಲು ಅನುಮತಿ ಪಡೆದುಕೊಂಡರು. ಅಂಥ ಖಾಸಗಿ ಸಂಸ್ಥೆಗಳು ನಿಯಮಗಳನ್ನು ಪಾಲಿಸುತ್ತಿದ್ದಾರೋ ಅಥವಾ ಇಲ್ಲವೇ ಎಂಬುದನ್ನು
 ಗಮಣಿಸಲು ರಾಜ್ಯಗಳಿಗೆ ಯಾವುದೇ ಆಯ್ಕೆ ಇರಲಿಲ್ಲ. ಇದರ ಪರಿಣಾಮವಾಗಿ, ಅನೇಕ ಖಾಸಗಿ ಶಿಕ್ಷಣ ಸಂಸ್ಥೆಗಳು ಡಿ.ಎಡ್ ಕೋರ್ಸ್‌ ತೆರೆಯಲು ಮುಂದೆ ಬಂದವು. 2003-04ರಲ್ಲಿ ಇಡೀ ರಾಜ್ಯದಲ್ಲಿ 
 ಡಿ.ಎಡ್. (ಟಿಸಿಎಚ್ ಮುಂಚಿನ) ಕಾಲೇಜುಗಳ ಸಂಖ್ಯೆ 131 ಆಗಿತ್ತು. ನೀತಿಯಲ್ಲಿ ಬದಲಾವಣೆಯಿಂದಾಗಿ ಅದು 2004-05ರಲ್ಲಿ ಇದ್ದಕ್ಕಿದ್ದಂತೆ 547 ಕ್ಕೆ ಏರಿತು.

ಪೂರ್ವ ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಕರ ತರಬೇತಿ ಸಂಸ್ಥೆಗಳು

ಪೂರ್ವ-ಪ್ರಾಥಮಿಕ ಶಿಕ್ಷಕ-ತರಬೇತಿ ಸಂಸ್ಥೆಗಳು ಕನಿಷ್ಠ ಪದವಿ ಪೂರ್ವ ಪರೀಕ್ಷೆಯಲ್ಲಿ ಉತ್ತೀರ್ಣರಾದ ಮಹಿಳೆಯರಿಗೆ ಒಂದು ವರ್ಷದ ತರಬೇತಿಯನ್ನು ನೀಡುತ್ತವೆ. 1992-93ರ ಹೊತ್ತಿಗೆ ರಾಜ್ಯದಲ್ಲಿ ಇಂತಹ 
93 ಸಂಸ್ಥೆಗಳು ಇದ್ದವು. ಈ ಪೈಕಿ 49ಸಂಸ್ಥೆಗಳು ಸರ್ಕಾರಿ, ಕೇವಲ ಒಂದು ಅನುದಾನಿತ ಮತ್ತು ಉಳಿದ 43 ಖಾಸಗಿ ಅನುದಾನರಹಿತ ಸಂಸ್ಥೆಗಳಾಗಿದ್ದವು. 1980-81ರಲ್ಲಿ ಅಸ್ತಿತ್ವದಲ್ಲಿದ್ದ ಒಟ್ಟು 31 ಪೂರ್ವ-

ಪ್ರಾಥಮಿಕ ತರಬೇತಿ ಸಂಸ್ಥೆಗಳ ಸಂಖ್ಯೆಗೆ ಹೋಲಿಸಿದರೆ ಇದು ಹೆಚ್ಚಿನದು. ನಂತರದ ವರ್ಷಗಳಲ್ಲಿ ಅಂತಹ ಸಂಸ್ಥೆಗಳ ಸಂಖ್ಯೆ ಮತ್ತಷ್ಟು ಹೆಚ್ಚಾಯಿತು. 2011 ರ ಹೊತ್ತಿಗೆ ರಾಜ್ಯದಲ್ಲಿ 61,187 ಅಂಗನವಾಡಿ 
ಕೇಂದ್ರಗಳು ಮತ್ತು 3,331 ಕಿರಿಯ ಅಂಗನವಾಡಿ ಕೇಂದ್ರಗಳು ಇದ್ದವು. ಇವುಗಳನ್ನು ಸರ್ಕಾರವು ನಡೆಸುತ್ತದೆ ಮತ್ತು ನರ್ಸರಿ ಶಿಕ್ಷಣದ ಜೊತೆಗೆ, ಅವರು ಮಕ್ಕಳಿಗೆ ಆಹಾರ ಮತ್ತು ವೈದ್ಯಕೀಯ ಆರೈಕೆಯನ್ನು 
ಸಹ ನೀಡುತ್ತಿದ್ದರು.

ಕಾಲೇಜು ಶಿಕ್ಷಣ ಅಥವಾ ಪದವಿ ಶಿಕ್ಷಣ

ವಿಶ್ವವಿದ್ಯಾಲಯಗಳ ಹೊರತಾಗಿಯೂ, ಕರ್ನಾಟಕದಲ್ಲಿ ಕಾಲೇಜು ಶಿಕ್ಷಣವನ್ನು ನೋಡಿಕೊಳ್ಳಲು ಪ್ರತ್ಯೇಕ ಇಲಾಖೆ ಇದೆ. ಇದನ್ನು ‘ಕಾಲೇಜು ಶಿಕ್ಷಣ ಇಲಾಖೆ’ (1960 ರಲ್ಲಿ ಸ್ಥಾಪಿಸಲಾಯಿತು) ಎಂದು
 ಕರೆಯಲಾಗುತ್ತದೆ ಮತ್ತು ಅದರ ಮುಖ್ಯಸ್ಥರಾಗಿ ಆಯುಕ್ತರನ್ನು ಅಥವಾ ನಿರ್ದೇಶಕರನ್ನು ಹೊಂದಿದ್ದಾರೆ. ಇಲಾಖೆಯು ತನ್ನ ರಾಜ್ಯ ಕಚೇರಿ ಬೆಂಗಳೂರಿನಲ್ಲಿ ಮತ್ತು ಪ್ರಾದೇಶಿಕ ಕಚೇರಿಗಳನ್ನು ರಾಜ್ಯದ ವಿವಿಧ
 ಭಾಗಗಳಲ್ಲಿ ಹೊಂದಿದೆ. ಕರ್ನಾಟಕದಲ್ಲಿ ಉನ್ನತ ಶಿಕ್ಷಣಕ್ಕಾಗಿ ಸಂಸ್ಥತೆಯೊಂದನ್ನು ಮೊಟ್ಟಮೊದಲ ಬಾರಿಗೆ 1869 ರಲ್ಲಿ ಅಂದಿನ ಮದ್ರಾಸ್ ಸರ್ಕಾರವು ಮಂಗಳೂರಿನಲ್ಲಿ ಪ್ರಾರಂಭಿಸಿತು. ಅದು ‘ದ್ವಿತೀಯ 
 ದರ್ಜೆ ಕಾಲೇಜು’ ಆಗಿತ್ತು. 1870 ರಲ್ಲಿ ಬೆಂಗಳೂರಿನ ಸರ್ಕಾರಿ ಪ್ರೌಢ ಶಾಲೆಯನ್ನು ಕಾಲೇಜಾಗಿ ನವೀಕರಿಸಲಾಯಿತು. ಇದನ್ನು 1875 ರಲ್ಲಿ ‘ಸೆಂಟ್ರಲ್ ಕಾಲೇಜು’ ಎಂದು ಹೆಸರಿಸಲಾಯಿತು. ಮೈಸೂರಿನ 
 ಮಹಾರಾಜರ ಪ್ರೌಢ ಶಾಲೆ ಮತ್ತು ಶಿವಮೊಗ್ಗದಲ್ಲಿರುವ ಸರ್ಕಾರಿ ಪ್ರೌಢ ಶಾಲೆ 1879 ರಲ್ಲಿ ಮದ್ರಾಸ್ ವಿಶ್ವವಿದ್ಯಾಲಯದ ಎಫ್.ಎ ಪರೀಕ್ಷೆಗೆ (ಮಧ್ಯಂತರ ಪರೀಕ್ಷೆ) ವಿದ್ಯಾರ್ಥಿಗಳನ್ನು ತಯಾರಿಸಲು ಪ್ರಾರಂಭಿಸಿ
 ತು. ಆ ದಿನಗಳಲ್ಲಿ ಕರ್ನಾಟಕದಲ್ಲಿ ಕೇವಲ ಒಂದು ಮಹಿಳಾ ಕಾಲೇಜು ಇತ್ತು. ಇದು 1901 ರಲ್ಲಿ ಸ್ಥಾಪನೆಯಾದ ಮೈಸೂರಿನ ಮಹಾರಾಣಿ ಕಾಲೇಜು. ಇದು ಆರಂಭದಲ್ಲಿ ಎರಡನೇ ದರ್ಜೆಯ ಕಾಲೇಜಾಗಿತ್ತು
 ಮತ್ತು ನಂತರ 1920 ರಲ್ಲಿ ಪ್ರಥಮ ದರ್ಜೆ ಕಾಲೇಜಾಗಿ ನವೀಕರಿಸಲ್ಪಟ್ಟಿತು.

ಕಾಲೇಜು ಶಿಕ್ಷಣದ ಪ್ರಾದೇಶಿಕ ಕಚೇರಿಗಳನ್ನು 1980 ರಲ್ಲಿ ಬೆಂಗಳೂರು, ಧಾರವಾಡ ಮತ್ತು ಮೈಸೂರು, 1985 ರಲ್ಲಿ ಮಂಗಳೂರು ಮತ್ತು ಕಲಬುರಗಿ ಮತ್ತು 1996 ರಲ್ಲಿ ಶಿವಮೊಗ್ಗದಲ್ಲಿ ಸ್ಥಾಪಿಸಲಾಯಿತು. 
ಹೀಗಾಗಿ, ಈಗ ಆರು ಪ್ರಾದೇಶಿಕ ಕಚೇರಿಗಳಿವೆ, ಪ್ರತಿಯೊಂದನ್ನು ಜಂಟಿ ನಿರ್ದೇಶಕರು ನಿರ್ವಹಿಸುತ್ತಿದ್ದಾರೆ. ಅವುಗಳನ್ನು ಬೆಂಗಳೂರಿನ ಕಾಲೇಜು ಶಿಕ್ಷಣ ನಿರ್ದೇಶಕರು ನಿಯಂತ್ರಿಸುತ್ತಾರೆ. ಆದಾಗ್ಯೂ, ಈ 
ಇಲಾಖೆಯು ಕೇವಲ ಸರ್ಕಾರಿ ಅನುದಾನಿತ ಕಾಲೇಜುಗಳ ಆಡಳಿತವನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತದೆ. ಅನುದಾನರಹಿತ ಕಾಲೇಜುಗಳನ್ನು ಸಂಬಂಧಪಟ್ಟ ವಿಶ್ವವಿದ್ಯಾಲಯದ ‘ಸ್ಥಳೀಯ ವಿಚಾರಣಾ ಸಮಿತಿ’ 
ಪರಿಶೀಲಿಸುತ್ತದೆ.</p>

<p><b>ಶಿಕ್ಷಣ ಕಾಲೇಜುಗಳು (B.Ed.)</b></p>

<p>1914 ರವರೆಗೆ ಪದವಿ ಶಿಕ್ಷಕರಿಗೆ ತರಬೇತಿ ನೀಡಲು ರಾಜ್ಯದಲ್ಲಿ ಯಾವುದೇ ಅವಕಾಶವಿರಲಿಲ್ಲ. ಅವರು ತರಬೇತಿ ಪಡೆಯಲು ಚೆನ್ನೈನ ಸೈದಾಪೇಟೆಯಲ್ಲಿರುವ ಶಿಕ್ಷಕರ ಕಾಲೇಜಿಗೆ ಹೋಗಬೇಕಾಗಿತ್ತು. ಆ 
ತರಬೇತಿಯನ್ನು ನಂತರ ‘ಲೈಸೆಂಟಿಯೇಟ್ ಇನ್ ಟೀಚಿಂಗ್’ (ಎಲ್.ಟಿ) ಎಂದು ಕರೆಯಲಾಯಿತು. ಆದಾಗ್ಯೂ, 1914 ರಲ್ಲಿ ಮೈಸೂರಿನ ಸಾಧಾರಣ ಶಾಲೆಯಲ್ಲಿ ಪದವೀಧರರಿಗಾಗಿ ತರಬೇತಿ ಕೋರ್ಸ್
 ಅನ್ನು ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯ ಬಿ.ಟಿ. ಪದವಿ (ಬ್ಯಾಚುಲರ್ ಆಫ್ ಟೀಚಿಂಗ್) 1925 ರಲ್ಲಿ ಪ್ರಾರಂಭಿಸಿತು. 1947 ರಲ್ಲಿ, ಪ್ರಾಯೋಗಿಕ ಶಾಲೆಯನ್ನು ಹೊಂದಿರುವ ಶಿಕ್ಷಕರ
 ಕಾಲೇಜನ್ನು 1947 ರಲ್ಲಿ ಮೈಸೂರು ಸರ್ಕಾರವು ಪ್ರಾರಂಭಿಸಿತು. ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯವು 1952 ರಲ್ಲಿ ಶಿಕ್ಷಣ ವಿಭಾಗವನ್ನು ಪ್ರಾರಂಭಿಸಿತು. ಶಿಕ್ಷಣದಲ್ಲಿ ಸ್ನಾತಕೋತ್ತರ ಕೋರ್ಸ್ (ಎಂ.ಎಡ್.) 
 ಅನ್ನು 1956 ರಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು.

ಸ್ನಾತಕೋತ್ತರ ಶಿಕ್ಷಣ

ಕರ್ನಾಟಕದಲ್ಲಿ 22 ವಿಶ್ವವಿದ್ಯಾಲಯಗಳಿವೆ. ಇವುಗಳಲ್ಲಿ ಕೆಲವು ಪದವಿ ಕಾಲೇಜುಗಳಲ್ಲಿ ಕಲಿಸುವ ವಿಷಯಗಳಲ್ಲಿ ಸ್ನಾತಕೋತ್ತರ ಕೋರ್ಸ್‌ಗಳನ್ನು ನಡೆಸುತ್ತವೆ. ಆ ವಿಷಯಗಳಲ್ಲಿ ಡಾಕ್ಟರೇಟ್ ಸಂಶೋಧನೆಗೆ 
ಅವಕಾಶಗಳನ್ನೂ ಒದಗಿಸುತ್ತಿವೆ. (ಉದಾ. ಭಾಷೆಗಳು, ಇತಿಹಾಸ, ಸಮಾಜಶಾಸ್ತ್ರ, ಅರ್ಥಶಾಸ್ತ್ರ, ಭೌತಶಾಸ್ತ್ರ, ರಸಾಯನಶಾಸ್ತ್ರ, ಗಣಿತ ಇತ್ಯಾದಿ). ಈ ಸಾಮಾನ್ಯ ವಿಷಯಗಳ ವಿಶ್ವವಿದ್ಯಾನಿಲಯಗಳ
 ಜೊತೆಜೊತೆಗೆ, ವೈದ್ಯಕೀಯ, ತೋಟಗಾರಿಕೆ, ಪಶುವೈದ್ಯಕೀಯ ವಿಜ್ಞಾನ, ಜಾನಪದ ಮುಂತಾದ ಕೆಲವು ವಿಶೇಷ ಕ್ಷೇತ್ರಗಳಲ್ಲಿ ಅಧ್ಯಯನ ಮತ್ತು ಸಂಶೋಧನೆಯನ್ನು ಹಮ್ಮಿಕೊಳ್ಳುವ ಇತರ ಕೆಲವು ವ
 ಿಶ್ವವಿದ್ಯಾನಿಲಯಗಳೂ ರಾಜ್ಯದಲ್ಲಿವೆ. ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯವು ಕರ್ನಾಟಕದಲ್ಲಿ ಸ್ಥಾಪನೆಯಾದ ಪ್ರಥಮ ವಿಶ್ವವಿದ್ಯಾನಿಲಯವಾಗಿದೆ. ಇದನ್ನು 1916 ರಲ್ಲಿ ಅಂದಿನ ಮೈಸೂರು ರಾಜ್ಯದ ಮಹಾರಾಜ
 ನಾಲ್ಕನೇ ಕೃಷ್ಣರಾಜ ವೊಡೆಯಾರ್ ಪ್ರಾರಂಭಿಸಿದರು. ಈ ವಿಶ್ವವಿದ್ಯಾನಿಲಯದ ಉದ್ದೇಶವೆಂದರೆ, ದಕ್ಷಿಣ ಮತ್ತು ಕರಾವಳಿ ಕರ್ನಾಟಕದಲ್ಲಿ ಉನ್ನತ ಶಿಕ್ಷಣವನ್ನು ಚೆನ್ನೈನ ಮದ್ರಾಸ್ ವಿಶ್ವವಿದ್ಯಾಲಯ 
 ನಿಯಂತ್ರಿಸಿತು. ಕರ್ನಾಟಕದ ಉತ್ತರ ಭಾಗವು ಬಾಂಬೆ ವಿಶ್ವವಿದ್ಯಾಲಯ ಮತ್ತು ಉನ್ನತ ಶಿಕ್ಷಣಕ್ಕಾಗಿ ಉಸ್ಮೇನಿಯಾ ವಿಶ್ವವಿದ್ಯಾಲಯದ ಕೃಪೆಯಿಂದ ಕೂಡಿತ್ತು.

ಕರ್ನಾಟಕ ವಿಶ್ವವಿದ್ಯಾನಿಲಯವನ್ನು 1949 ರಲ್ಲಿ ಧಾರವಾಡದಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ನಂತರ ಅದು ಇಡೀ ಉತ್ತರ ಕರ್ನಾಟಕವನ್ನು ತನ್ನ ವ್ಯಾಪ್ತಿಯಲ್ಲಿ ಹೊಂದಿತ್ತು. ಬೆಂಗಳೂರು ವಿಶ್ವವಿದ್ಯಾಲಯವು 
1964 ರಲ್ಲಿ ಆಗಿನ ಬೆಂಗಳೂರು ಮತ್ತು ತುಮಕೂರು ಜಿಲ್ಲೆಗಳೊಂದಿಗೆ ತನ್ನ ವ್ಯಾಪ್ತಿಗೆ ಬಂದಿತು. 1980 ರವರೆಗೆ ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯದ ಅಧೀನದಲ್ಲಿದ್ದ ಕರಾವಳಿ ಜಿಲ್ಲೆ ದಕ್ಷಿಣ ಕನ್ನಡ 1980 ರಲ್ಲಿ ಪ
್ರತ್ಯೇಕ ಮಂಗಳೂರು ವಿಶ್ವವಿದ್ಯಾಲಯವನ್ನು ಪಡೆದುಕೊಂಡಿತು. ಪ್ರಸ್ತುತ ಮಂಗಳೂರು, ಉಡುಪಿ ಮತ್ತು ಕೊಡಗು ಜಿಲ್ಲೆಗಳನ್ನು ಆ ವಿಶ್ವವಿದ್ಯಾಲಯ ಒಳಗೊಂಡಿದೆ. ಕಲಬುರಗಿ ವಿಶ್ವವಿದ್ಯಾಲಯವನ್ನು 
1980 ರಲ್ಲಿ ಬೀದರ್, ಕಲಬುರಗಿ ಮತ್ತು ರಾಯಚೂರು ಜಿಲ್ಲೆಗಳೊಂದಿಗೆ ತನ್ನ ವ್ಯಾಪ್ತಿಯಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ಅಲ್ಲಿಯವರೆಗೆ ಈ ಮೂರು ಜಿಲ್ಲೆಗಳನ್ನು ಕರ್ನಾಟಕ ವಿಶ್ವವಿದ್ಯಾಲಯವೇ ಒಳಗೊಂಡಿದೆ.
 ಕುವೆಂಪು ವಿಶ್ವವಿದ್ಯಾಲಯವನ್ನು 1987 ರಲ್ಲಿ ಶಿವಮೊಗ್ಗ, ಚಿಕ್ಕಮಗಲೂರು ಮತ್ತು ಚಿತ್ರದುರ್ಗ ಜಿಲ್ಲೆಗಳೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ಅಲ್ಲಿಯವರೆಗೆ ಈ ಜಿಲ್ಲೆಗಳು ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯದ 
 ವ್ಯಾಪ್ತಿಯಲ್ಲಿತ್ತು. ನಂತರ, ಕಲಬುರಗಿ ವಿಶ್ವವಿದ್ಯಾಲಯದಿಂದ ಸ್ವಲ್ಪ ಪ್ರದೇಶವನ್ನು ತೆಗೆದುಕೊಂಡು ಶ್ರೀ ಕೃಷ್ಣದೇವರಾಯ ವಿಶ್ವವಿದ್ಯಾಲಯವನ್ನು 2010 ರಲ್ಲಿ ಬ‍ಳ್ಳಾರಿಯಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು.
 ಅದೇ ರೀತಿ ರಾಣಿ ಚೆನ್ನಮ್ಮ ವಿಶ್ವವಿದ್ಯಾಲಯವನ್ನು ಕರ್ನಾಟಕ ವಿಶ್ವವಿದ್ಯಾಲಯದ ವ್ಯಾಪ್ತಿಯ ಹೊರೆ ಕಡಿಮೆ ಮಾಡಿ ಬೆಳಗಾವಿಯಲ್ಲಿ ಅದೇ ವರ್ಷದಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. 20015 ಬೆಂಗಳೂರು 
 ವಿಶ್ವವಿದ್ಯಾಲಯವನ್ನು ಬೆಂಗಳೂರು ವಿಶ್ವಿವಿದ್ಯಾಲಯವನ್ನು ಬೆಂಗಳೂರು, ಬೆಂಗಳೂರು ಉತ್ತರ ಮತ್ತು ಬೆಂಗಳೂರು ಕೆಂದ್ರ ವಿಶ್ವವಿದ್ಯಾನಿಲಯಗಳಾಗಿ ವಿಂಗಡಿಸಲಾಯಿತು. ತುಮಕುರು ವಿಶ್ವವಿದ್ಯಾನಿಲಯವನ್ನು
 2004 ರಲ್ಲಿ ಪ್ರಾರಂಭಿಸಲಾಯಿತು, ಕೇವಲ ತುಮಕುರು ಜಿಲ್ಲೆಯನ್ನು ಮಾತ್ರ ತನ್ನ ವ್ಯಾಪ್ತಿಯೊಂದಿಗೆ ಪ್ರಾರಂಭಿಸಲಾಯಿತು. ಈ ಎಲ್ಲಾ ವಿಶ್ವವಿದ್ಯಾಲಯಗಳು ವಿವಿಧ ವಿಷಯಗಳಲ್ಲಿ ಸ್ನಾತಕೋತ್ತರ 
 ಕೋರ್ಸ್‌ಗಳನ್ನು ಹೊಂದಿವೆ. ಈಗ ಕಳೆದ ಹತ್ತು ವರ್ಷಗಳಿಂದ ಸ್ನಾತಕೋತ್ತರ ಶಿಕ್ಷಣದ ವಿಕೇಂದ್ರೀಕರಣ ಪ್ರಾರಂಭವಾಗಿದೆ. ಅಂದರೆ, ವಿಶ್ವವಿದ್ಯಾನಿಲಯಗಳು ತಮಗೆ ಸಂಬಂಧಿಸಿದ ಕಾಲೇಜುಗಳಿಗೆ ತಮ್ಮ 
 ಆಯ್ಕೆಯ ಸ್ನಾತಕೋತ್ತರ ಕೋರ್ಸ್‌ಗಳನ್ನು ನಡೆಸಲು ಅವಕಾಶ ನೀಡುತ್ತಿವೆ. ನಿಗದಿತ ಮಾನದಂಡಗಳನ್ನು ಪೂರೈಸಿದರೆ, ಸ್ನಾತಕೋತ್ತರ ವಿಭಾಗಗಳನ್ನು ತೆರೆಯಲು ವಿಶ್ವವಿದ್ಯಾಲಯವು ಆ ಕಾಲೇಜುಗಳಿಗೆ
 ಅನುಮತಿ ನೀಡುತ್ತದೆ. ಈ ಮೂಲಕ, ಕ್ಯಾಂಪಸ್‌ಗಳಮೂಲಕ ಹೊರಗಿನ ಕೇಂದ್ರಗಳಲ್ಲಿ ಪಿಜಿ ಶಿಕ್ಷಣವನ್ನು ಸಹ ನೀಡಲಾಗುತ್ತಿದೆ.</p>

<p><b>ಬೆಂಗಳೂರು ವಿಶ್ವವಿದ್ಯಾಲಯ</b></p>

<p>ಬೆಂಗಳೂರು ವಿಶ್ವವಿದ್ಯಾನಿಲಯವನ್ನು ಜುಲೈ 1964 ರಲ್ಲಿ ಸ್ಥಾಪಿಸಲಾಯಿತು. ಬೆಂಗಳೂರು ಮತ್ತು ಬೆಂಗಳೂರು ಗ್ರಾಮೀಣ, ಕೋಲಾರ ಮತ್ತು ತುಮಕೂರು ಜಿಲ್ಲೆಗಳಲ್ಲಿರುವ ಉನ್ನತ ಶಿಕ್ಷಣ ಸಂಸ್ಥೆಗಳನ್ನು 
ಒಳಗೊಂಡ ಪ್ರತ್ಯೇಕ ವಿಶ್ವವಿದ್ಯಾಲಯವಾಯಿತು. ವಿಭಜನೆಯ ನಂತರ ಈ ವಿಶ್ವವಿದ್ಯಾನಿಲಯಕ್ಕೆ ಸುಮಾರು 298 ಕಾಲೇಜುಗಳಿವೆ ಮತ್ತು ಇದರ ಕಾರ್ಯ ವ್ಯಾಪ್ತಿ ವಿಜಯಜನಗರ, ಪದ್ಮನಾಭನಗರ, 
ಬೊಮ್ಮನಹಳ್ಳಿ, ಅನೆಕಲ್, ಬೆಂಗಳೂರು ದಕ್ಷಿಣ, ಯಶವಂತಪುರ, ರಾಜರಾಜೇಶ್ವರಿ ನಗರ, ದಾಸರಹಳ್ಳಿ, ಮಹಾಲಕ್ಷ್ಮಿ ಬಡಾವಣೆ, ನೆಲಮಂಗಲ, ಮಾಗಡಿ, ಕನಕಪುರ ಮತ್ತು ಚನ್ನಪಟ್ಟಣ. 
ವಿಶ್ವವಿದ್ಯಾಲಯದ ಆಡಳಿತ ಕಚೇರಿ ಮೈಸೂರು ರಸ್ತೆಯ ಜ್ಞಾನ ಭಾರತಿ ಕ್ಯಾಂಪಸ್‌ನಲ್ಲಿದೆ.

ಬೆಂಗಳೂರು ಉತ್ತರ ವಿಶ್ವವಿದ್ಯಾಲಯ

ಹಿಂದಿನ ಬೆಂಗಳೂರು ವಿಶ್ವವಿದ್ಯಾನಿಲಯವನ್ನು 13-08-2015ರ ದಿನಾಂಕದಂದು ವಿಶ್ವವಿದ್ಯಾಲಯದ ಗೆಜೆಟ್ ಅಧಿಸೂಚನೆಯ ಮೂಲಕ ಕರ್ನಾಟಕ ಸರ್ಕಾರವು ಬೆಂಗಳೂರು ಉತ್ತರವನ್ನು ಪ್ರತ್ಯೇಕ ಗೊಳಿಸಿ
 ನೂತನ ವಿಶ್ವವಿದ್ಯಾಲಯದ ಸ್ಥಾಪನೆಗೆ ಸೂಚಿಸಿತು. ಬೆಂಗಳೂರು ಉತ್ತರ ವಿಶ್ವವಿದ್ಯಾಲಯದ ಪ್ರಾದೇಶಿಕ ವ್ಯಾಪ್ತಿಯು ಕೋಲಾರ ಮತ್ತು ಚಿಕ್ಕಬಲ್ಲಾಪುರ ಜಿಲ್ಲೆಗಳ ಎಲ್ಲಾ ವಿಧಾನಸಭಾ ಕ್ಷೇತ್ರಗಳನ್ನು 
 ಒಳಗೊಂಡಿದೆ, ಸಿ.ವಿ.ರಾಮನ್‌ ನಗರ, ಕೆ.ಆರ್.ಪುರಂ, ಮಹದೇವಪುರ, ಪುಲಿಕೇಶಿನಗರ, ಸರ್ವಜ್ಞನಗರ ಹೊಸಕೋಟೆ, ದೇವನಹಳ್ಳಿ ಮತ್ತು ದೊಡ್ಡಬಲ್ಲಾಪುರ. ವಿಶ್ವವಿದ್ಯಾಲಯವು 224 ಕಾಲೇಜುಗಳನ್ನು
 ಹೊಂದಿದೆ. ವಿಶ್ವವಿದ್ಯಾನಿಲಯವು ಪ್ರಧಾನ ಕಚೇರಿಯನ್ನು ಕೋಲಾರದ ಶ್ರೀ ದೇವರಾಜ್ ಅರಸ್‌ ವಿಸ್ತರಣೆಯಲ್ಲಿದೆ. ಚಿಕ್ಕಬಲ್ಲಾಪುರ ಜಿಲ್ಲೆಯ ಅಮರಾವತಿ ಗ್ರಾಮದಲ್ಲಿ ಶಾಶ್ವತ ಕ್ಯಾಂಪಸ್ ನಿರ್ಮಿಸುವ ಉದ್ದೇಶ 
 ಹೊಂದಲಾಗಿದೆ.</p>

<p><b>ಬೆಂಗಳೂರು ನಗರ ವಿಶ್ವವಿದ್ಯಾಲಯ</b></p>
<p><b>ಬೆಂಗಳೂರು ನಗರ ವಿಶ್ವವಿದ್ಯಾಲಯ</b></p>

<p>ಮೂಲ ಬೆಂಗಳೂರು ವಿಶ್ವವಿದ್ಯಾಲಯದಿಂದ ಪ್ರತ್ಯೇಕಗೊಂಡ ಮತ್ತೊಂದು ವಿಶ್ವವಿದ್ಯಾಲಯವೆಂದರೆ ಬೆಂಗಳೂರು ನಗರ ವಿಶ್ವವಿದ್ಯಾಲಯ. ಔಪಚಾರಿಕವಾಗಿ ಬೆಂಗಳೂರು ಕೇಂದ್ರ ವಿಶ್ವವಿದ್ಯಾಲಯ ಎಂದು ಇದನ್ನು
 ಕರೆಯಲಾಗುತ್ತದೆ. ವಿಶ್ವವಿದ್ಯಾನಿಲಯವು ಒಟ್ಟು 239 ಕಾಲೇಜುಗಳನ್ನು ಹೊಂದಿದೆ. ಇದರ ಪ್ರಧಾನ ಕಚೇರಿ ಬೆಂಗಳೂರಿನ ಅರಮನೆ ರಸ್ತೆಯಲ್ಲಿರುವ ಬೆಂಗಳೂರು ಸೆಂಟ್ರಲ್ ಕಾಲೇಜು ಆವರಣದಲ್ಲಿದೆ. 
 ವಿಶ್ವವಿದ್ಯಾನಿಲಯದ ಪ್ರಾದೇಶಿಕ ನ್ಯಾಯವ್ಯಾಪ್ತಿಯು ಶಾಂತಿನಗರ, ಬ್ಯಾಟರಾಯಣಪುರ, ಯೆಲಹಂಕಾ, ಮಲ್ಲೇಶ್ವರಂ, ಶಿವಾಜಿನಗರ, ಗಾಂಧಿನಗರ, ಹೆಬ್ಬಾಳ, ಚಾಮರಾಜಪೇಟೆ, ಚಿಕ್ಕಪೇಟೆ, ಬಸವನಗುಡಿ, ಬ
 ಿ.ಟಿ.ಎಂ ಬಡಾವಣೆ, ಜಯನಗರ, ರಾಜಾಜಿನಗರ ಆಗಿದೆ.

ದಾವಣಗೆರೆ ವಿಶ್ವವಿದ್ಯಾಲಯ

ದಾವನಾಗರೆ ವಿಶ್ವವಿದ್ಯಾಲಯವು ತನ್ನ ವ್ಯಾಪ್ತಿಯನ್ನು ಎರಡು ಜಿಲ್ಲೆಗಳಲ್ಲಿ ವ್ಯಾಪಿಸಿರುವ ಕಿರಿಯ ವಿಶ್ವವಿದ್ಯಾಲಯಗಳಲ್ಲಿ ಒಂದಾಗಿದೆ. ಅಂದರೆ ದಾವಣಗೆರೆ ಮತ್ತು ಚಿತ್ರದುರ್ಗ ಮತ್ತು ಇದರ ಪ್ರಧಾನ ಕಚೇರಿ 
ದಾವನಾಗರೆ. ಇದರ ಸ್ಥಾಪನೆಗೆ ಮುಂಚಿತವಾಗಿ ವಿಶ್ವವಿದ್ಯಾಲಯವು 1979 ರಿಂದ 1987 ರವರೆಗೆ ಮೈಸೂರು ವಿಶ್ವವಿದ್ಯಾಲಯದ ಸ್ನಾತಕೋತ್ತರ ಕೇಂದ್ರವಾಗಿ ಕಾರ್ಯನಿರ್ವಹಿಸಿತು. ನಂತರ, 1987 ರಲ್ಲಿ ಕುವೆಂಪು 
ವಿಶ್ವವಿದ್ಯಾಲಯ ಸ್ಥಾಪನೆಯೊಂದಿಗೆ ಅದರ ವ್ಯಾಪ್ತಿಗೆ ಒಳಪಟ್ಟಿತು. ಕುವೆಂಪು ವಿಶ್ವವಿದ್ಯಾಲಯದಿಂದ ಪ್ರತ್ಯೇಕಿಸಿ ಆಗಸ್ಟ್ 18, 2009 ರಂದು ನೂತನ ದಾವಣಗೆರೆ ವಿಶ್ವವಿದ್ಯಾನಿಲಯ ಸ್ಥಾಪಿಸಲಾಯಿತು. 
ವಿಶ್ವವಿದ್ಯಾನಿಲಯವು ಒಟ್ಟು 112 ಕಾಲೇಜುಗಳನ್ನು ಹೊಂದಿದೆ.

ಇಂದಿರಾಗಾಂಧಿ ರಾಷ್ಟ್ರೀಯ ಮುಕ್ತ ವಿಶ್ವವಿದ್ಯಾನಿಲಯ

ಇಂದಿರಾ ಗಾಂಧಿ ರಾಷ್ಟ್ರೀಯ ಮುಕ್ತ ವಿಶ್ವವಿದ್ಯಾಲಯ (ಇಗ್ನೌ) 1987 ರಿಂದ ಬೆಂಗಳೂರಿನಲ್ಲಿ ತನ್ನ ಪ್ರಾದೇಶಿಕ ಕೇಂದ್ರವನ್ನು ಹೊಂದಿದೆ. ಇದು ರಾಜ್ಯದಲ್ಲಿ 50 ಅಧ್ಯಯನ ಕೇಂದ್ರಗಳನ್ನು ಹೊಂದಿದೆ. 
ಇದು ಮುಖ್ಯವಾಗಿ ಇಂಗ್ಲಿಷ್ ಮಾಧ್ಯಮದಲ್ಲಿ ದೂರ ಶಿಕ್ಷಣವನ್ನು ಒದಗಿಸುತ್ತದೆ, ಆದರೂ ಕೆಲವು ವಿಷಯಗಳಲ್ಲಿ ಹಿಂದಿ ಮಾಧ್ಯಮದಲ್ಲಿಯೂ ಪಾಠಗಳನ್ನು ನೀಡಲಾಗುತ್ತದೆ. ದೂರ ಶಿಕ್ಷಣವನ್ನು ಒದಗಿಸಲು 
ಇಗ್ನೌ ಬಹುಮಾಧ್ಯಮವನ್ನು ಉತ್ತಮವಾಗಿ ಬಳಸಿಕೊಳ್ಳುತ್ತದೆ.

ವಿಶೇಷ ವಿಶ್ವವಿದ್ಯಾನಿಲಯಗಳು


ಕನ್ನಡ ವಿಶ್ವವಿದ್ಯಾನಿಲಯ

ಇದು ಕನ್ನಡದ ಅಧ್ಯಯನಕ್ಕಾಗಿ ಮತ್ತು ವಿವಿಧ ವಿಷಯಗಳಲ್ಲಿ ಅಗತ್ಯವಾದ ವಿಷಯ ಪುಸ್ತಕಗಳೊಂದಿಗೆ ಕನ್ನಡ ಭಾಷೆ ಮತ್ತು ಸಾಹಿತ್ಯವನ್ನು ಅಭಿವೃದ್ಧಿಪಡಿಸಲು ಪ್ರತ್ಯೇಕವಾಗಿ ಪ್ರಸಿದ್ಧ ಹಂಪಿ ಪುರಾತತ್ವ 
ಸ್ಥಳದ ಬಳಿಯ ಕಮಲಪುರದಲ್ಲಿ 1991 ರಲ್ಲಿ ಸ್ಥಾಪಿಸಲಾದ ವಿಶ್ವವಿದ್ಯಾನಿಲಯವಾಗಿದೆ. ಇದನ್ನು 230 ಹೆಕ್ಟೇರ್ ವಿಸ್ತೀರ್ಣದಲ್ಲಿ ಅಭಿವೃದ್ಧಿಪಡಿಸಲಾಗಿದೆ. ಹಸ್ತಪ್ರತಿಗಳು, ಶಿಲಾಶಾಸನ, ಜಾನಪದ, ಅನುವಾದ, 
ಬುಡಕಟ್ಟು ಸಂಸ್ಕೃತಿ ಇತ್ಯಾದಿಗಳ ಅಧ್ಯಯನಕ್ಕಾಗಿ ಇದು ವಿಭಿನ್ನ ವಿಭಾಗಗಳನ್ನು ಹೊಂದಿದೆ. ಇದಲ್ಲದೆ, ಶಿಲ್ಪಕಲೆ ಕಲಿಸುವ ಕೇಂದ್ರವನ್ನು ಹೊಂದಿದೆ. ಇದು ಕೆಲವು ಸ್ನಾತಕೋತ್ತರ ಪದವಿ ಮತ್ತು ಡಿಪ್ಲೊಮಾ
 ಕೋರ್ಸ್‌ಗಳನ್ನು ಸಹ ನಡೆಸುತ್ತದೆ. ಒಮ್ಮೆ ಪ್ರವೇಶ ಪಡೆದ ಪದವೀಧರರು ಎಂ.ಎ ಮತ್ತು ಪಿಎಚ್‌ಡಿ ಪದವಿಗಳೊಂದಿಗೆ ಹೊರಬರಲು ಪದವೀಧರರಿಗೆ ಸಮಗ್ರ ಐದು ವರ್ಷದ ಕೋರ್ಸ್ ಸಹ ತೆರೆದಿರುತ್ತದೆ.</p>
